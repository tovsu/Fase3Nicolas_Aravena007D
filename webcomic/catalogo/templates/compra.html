{% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

    <head>
        {% block title %}<title>Rainbow Comics</title>{% endblock %}
        <meta charset = "utf-8">
        {% load static %}
        <meta name    = "viewport" content="width=device-width, initial-scale=1">
        <link   rel   =  "stylesheet" href="{% static 'css/styles.css' %}">
        <link   href  =  "css/menubootstrap.min.css" type="text/css" real="stylesheet">
        <link   rel   = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src   = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src   = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body {
              font-family: Arial;
            }
        
            input {
              float: left;
              width: 200px;
              margin-bottom: 10px;
            }
        
            label {
              clear: both;
              float: left;
              width: 180px;
            }
        
            button {
              clear: both;
              float: left;
              width: 50px;
            }
        
            .error-control {
              border: 1px solid red;
            }
        
            label.error {
              color: red;
              width: 300px;
              font-size: 0.8em;
              margin-top: -5px;
              margin-bottom: 10px;
            }
        
          </style>
        <script>
            $(function() 
            {
              $("#mi-formulario").validate(
                  {
                   rules: 
                   {
                        nombre_comic:"requiered",
                        cod_comic:"requiered",      
                        precio: "requiered",
                        editorial:"requiered",
                        autor:"requiered",
                        cantidad:"requiered",
                        ingreso_fecha:"requiered"
                    }, 

                  messages: {

                    nombre_comic: 
                      {
                          required: 'Ingresa el nombre del comic',
                          minlength: 'ingrese nombre de comic valido'
                      },

                      codigo_comic:
                      {
                          required: 'Ingrese codigo de comic',
                          minlength: 'Cantidad de digitos insuficiente'
                      },

                      precio:
                      {
                          required: 'Ingrese precio de comic',
                          minlength: 'Cantidad de digitos insuficiente'
                      },
                      editorial:
                      {
                          required: 'Ingrese nombre de editorial',
                          minlength: 'Cantidad de digitos insuficiente'
                      },
                      
                      cantidad:
                      {
                          required: 'Ingrese la cantidad de comic',
                          minlength: 'Cantidad de digitos insuficiente'
                      }
                      
                      
                          
                  }
              }); 
          }); 
      
        </script>
    </head>
<body>
<div class="container-fluid slider d-flex align-items-center ">     
  <div class="col-12 ">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-6 ml-auto pt-5">
          <h1 class="text-white">FORMULARIO PARA REGISTRAR COMPRA DE COMIC</h1>
      </div>

      <form id="COMIC RAINBOW " action="#"> <!--INICIO-->

          <div class="form-group row col-6 ml-auto"> <!--COMIC NOMBRE-->
              <input  
                      type="text" 
                      name="nombre_comic" 
                      minlength="4" 
                      required placeholder="Titulo del Comic" 
                      class="form-control  col-md-8 col-sm-10 ml-auto">
          </div> 
          
          <div class="form-group row col-6 pt-2 ml-auto"> <!--COMIC CODIGO-->
              <input  
                      type="text" 
                      name="codigo_comic" 
                      minlength="8" 
                      required placeholder="Codigo del Comic" 
                      class="form-control col-md-8 col-sm-10 ml-auto">
          </div> 

          <div class="form-group row col-6 ml-auto"><!--COMIC PRECIO-->
              <input  
                      type="text" 
                      name="precio" 
                      minlength="4" 
                      maxlength="7"  
                      required placeholder="$10.000" 
                      class="form-control col-md-8 col-sm-10 ml-auto ">
          </div>

          <div class="form-group row col-6 ml-auto"><!--COMIC EDITORIAL-->
              <input 
                      type="text" 
                      name="editorial" 
                      minlength="2" 
                      required placeholder="Editorial del Comic" 
                      class="form-control col-md-8 col-sm-10 ml-auto ">
          </div>


          <div class="form-group row col-6 ml-auto"><!--COMIC EDITORIAL-->
            <input 
                    type="text" 
                    name="MARVEL" 
                    minlength="2" 
                    required placeholder="Editorial del Comic" 
                    class="form-control col-md-8 col-sm-10 ml-auto ">
        </div>

        <div class="form-group row col-6 ml-auto"><!--COMIC CANTIDAD-->
          <input 
                  type="text" 
                  name="cantidad" 
                  minlength="2" 
                  required placeholder=" cantidad de Comic" 
                  class="form-control col-md-8 col-sm-10 ml-auto ">
      </div>

          <!--Formulario boton enviar-->
          <div class="form-group row col-6 ml-auto pt-3 "> 
              <button class="btn btn-dark ml-auto">COMPRAR</button>
          </div>
      </form> 
  </div> 
</div> 
</body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
 

</html>

{% endblock %}
