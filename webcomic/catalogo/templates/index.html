{% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

  <head>
    {% block title %}<title>Rainbow Comics</title>{% endblock %}
    <meta charset = "utf-8">    
    {% load static %}
    <meta   name    = "viewport" content="width=device-width, initial-scale=1">
    <link   rel   =  "stylesheet" href="{% static 'css/styles.css' %}">
    <link   href  =  "css/menubootstrap.min.css" type="text/css" real="stylesheet">
    <link   rel   = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src   = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src   = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      body {
        font-family: Arial;
      }
  
      input {
        float: left;
        width: 200px;
        margin-bottom: 10px;
      }
  
      label {
        clear: both;
        float: left;
        width: 180px;
      }
  
      button {
        clear: both;
        float: left;
        width: 50px;
      }
  
      .error-control {
        border: 1px solid red;
      }
  
      label.error {
        color: red;
        width: 300px;
        font-size: 0.8em;
        margin-top: -5px;
        margin-bottom: 10px;
      }

    </style>
  </head>

<body>
<!--Carrusel de Comic-->
<div class="container">

  <div id="carousel1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel1" data-slide-to="0" class="active"></li>
      <li data-target="#carousel1" data-slide-to="1"></li>
      <li data-target="#carousel1" data-slide-to="2"></li>
    </ol>
    <!--IMAGENES-->
    <div class="carousel-inner">

        <!--img 1-->
        <div class="carousel-item active">

          <img class="d-block w-100" src="{% static 'imagenes/carru/dcc2.jpg'%}" alt="">
          <div class="carousel-caption">
            <h3>Justicia</h3>
              <p>La Liga de Justicia</p>
          </div>
        </div>

        <!--img 2-->
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'imagenes/carru/mar2.jpg'%}" alt="">
          <div class="carousel-caption">
            <h3>Avengers</h3>
              <p>Avengers Unidos</p>
          </div>
        </div>

        <!--img 3-->
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'imagenes/carru/dcc3.jpg'%}" alt="">
          <div class="carousel-caption">
            <h3>Villanos</h3>
            <p>La Liga De Villanos</p>
          </div>
        </div>
    </div>

    <!-- botones carrusel de izquierda y derecha -->      
    <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carousel1" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>           
</div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
 
</body>
</html>
{% endblock %}
