{% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

  <head>
    {% block title %}<title>Rainbow Comics</title>{% endblock %}

    <style>
      body {
        font-family: Arial;
      }
  
      input {
        float: left;
        width: 200px;

      }

        clear: both;

        float: left;

      }

        border: 1px solid red;

        margin-bottom: 10px;
      }

  </head>

    <div class="pt-4 col-12 card container">

        <form class="pr-2" 
              action="." 
              method="post" 
              accept-charset="utf-8">

          <p>
            <input 
                    class="btn btn-dark"
